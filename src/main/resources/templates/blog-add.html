<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/portfolio}" class="nav-link">Blog</a></li>
        <li class="nav-item"><a th:href="@{/blog/add}" class="nav-link active">Add Post</a></li>
        <li class="nav-item"><a th:href="@{/links}" class="nav-link">Links</a></li>
    </ul>
</header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Write post title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write post anons" class="form-control"><br>
        <input type="text" name="image_link_1" placeholder="image_link_1" class="form-control"><br>
        <input type="text" name="image_link_2" placeholder="image_link_2" class="form-control"><br>
        <input type="text" name="image_link_3" placeholder="image_link_3" class="form-control"><br>
        <input type="number" name="priority" placeholder="Write post priority" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Write post text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add post</button>
    </form>
</div>

<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
