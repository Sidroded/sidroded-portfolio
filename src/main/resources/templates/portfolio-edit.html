<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<!--<header th:insert="~{header :: header}"></header>-->

<div class="container mt-5 mb-5">
    <div th:each="el : ${post}">
        <h1>Edit Post</h1>
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Write post title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Write post anons" class="form-control"><br>
            <textarea type="text" th:text="${el.full_text}" name="full_text" placeholder="Write post text" class="form-control"/><br>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
