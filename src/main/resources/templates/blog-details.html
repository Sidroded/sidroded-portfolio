<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a th:href="@{/blog}" class="nav-link active">Blog</a></li>
        <li class="nav-item"><a th:href="@{/blog/add}" class="nav-link">Add Post</a></li>
        <li class="nav-item"><a th:href="@{/links}" class="nav-link">Links</a></li>
    </ul>
</header>

<div class="container mt-50">
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p><b>Views: </b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
        <form th:action="'/blog/' + ${el.id} + '/delete '" method="post" >
            <button class="btn btn-warning" type="submit">Delete</button>
        </form>
    </div>
</div>

<footer th:insert="~{footer :: footer}"></footer>

</body>
</html>
