<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Blog </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>

<header class="header">
    <div class="first-header-bar">
        <div class="sideded-logo">
            <img th:src="@{/media/sidroded_logo.png}" alt="Sidroded Logo">
        </div>
        <span class="title">Sidroded</span>
        <div class="icons">
            <img th:src="@{/media/close_hide_share_btn.png}" alt="Minimize">
        </div>
    </div>

    <div class="second-header-bar">
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="navbar-custom-text">Home</a></li>
            <li class="nav-item"><a th:href="@{/portfolio}" class="navbar-custom-text-active aria-current=page"> Portfolio</a></li>
            <li class="nav-item"><a th:href="@{/links}" class="navbar-custom-text">Links</a></li>
        </ul>
    </div>
</header>

<div class="post-container">
    <div th:each="el : ${posts}" class="post-info">
        <div class="post-header">
            <img class="project-icon" th:src="@{/media/sidroded_logo.png}" alt="sidroded_logo">
            <h3 class="post-title-text" th:text="${el.title}"/>
            <a class="resize-link" th:href="'/portfolio/' + ${el.id}"><img class="resize-btn" th:src="@{/media/resize-btn.png}" alt="resize btn"></a>
        </div>

        <div class="post-body">
            <img class="post-preview" th:src="'https://drive.google.com/uc?export=download&id=' + ${el.image_link_1}" alt="image preview">
            <p class="post-anons-text" th:text="${el.anons}"/>
        </div>

        <div class="post-footer">
            <span class="views-text" th:text="'Views: ' + ${el.views}"/>
            <a class="learn-more-btn" th:href="'/portfolio/' + ${el.id}">Learn more ></a>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/portfolio-script.js}"></script>
</body>
</html>
